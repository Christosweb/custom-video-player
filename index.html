<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="video.css">
    <title>custom video player</title>
</head>
<body>
   <div class="video-container">
    <div id="video">
        <video src="Venice_5.mp4" id="my-video" width="640" height="360"></video>
    </div>

    <div id="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <input type="range" name="seek-bar" id="seek-bar" value="100">
        <button id="speed">1x</button>
        <button id="mute">Mute</button>
        <input type="range" name="volume" id="volume" min="0" max="1" step="0.1" value="0">
        <button id="volume">Volume</button>
        <button id="fullscreen">Fullscreen</button>
    </div>
   </div> 

<script src="video.js"></script>
</body>
</html>
